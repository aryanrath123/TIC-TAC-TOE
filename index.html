<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic - Tac - Toe</title>
    <link rel="stylesheet" href="game1.css">
</head>
<body>
    <main>
        <h1>TIC - TAC - TOE</h1>
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <button id="reset-btn">Reset</button>
    </main>
    <div class="msg-container hide" id="msg-box">
        <p id="msg" class="draw-msg">DRAW</p>
        <button id="new-btn" class="new-game-btn">New Game</button>
    </div>
    <div class="video-container hide" id="video-box">
        <video id="winning-video" class="fullscreen-video">
            <source src="winning_animation.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div id="winner-text" class="winner-text"></div>
        <button id="new-game-video" class="new-game-btn">New Game</button>
    </div>
    <script src="game1.js"></script>
</body>
</html>
